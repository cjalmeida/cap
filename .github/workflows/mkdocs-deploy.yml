name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          # Specify a Python version if needed, e.g., '3.11'
          # python-version: '3.x' 
          uv-version: latest # Or a specific uv version

      - name: Install dependencies
        run: |
          uv pip install mkdocs
          # Add any other mkdocs plugins or themes you use, e.g.:
          # uv pip install mkdocs-material
          # uv pip install mkdocs-redirects
          # If you have a requirements.txt for your docs:
          # uv pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 